<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap - Prebuilt Layout</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap-4.0.0.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link href="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.css" rel="stylesheet" type="text/css">
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://code.jquery.com/mobile/1.3.0/jquery.mobile-1.3.0.min.js"></script>
  </head>
  <body>
  <div data-role="page" id="screen1">
      <div class="header" role="header" data-role="header">
        <h1 id="logo">Our shopping list</h1>
		<a href="#popupMenu" data-rel="popup" data-role="button" data-inline="true" data-transition="pop" data-icon="grid" data-theme="d" class="ui-btn-right" id="menu-btn" data-iconpos="notext"></a>
			 <div data-role="popup" id="popupMenu" data-theme="d">
				<ul data-role="listview" data-inset="true" style="min-width:210px;" data-theme="d">
					<li><a href="#" data-icon="delete">Delete all</a></li>
					<li><a href="#">Delete all checked</a></li>
				</ul>
			</div>
      </div>
      <div data-role="content" data-theme="d"> 
        <div class="ui-grid-a">
          <div class="ui-block-a page_row">
            <h1 class="headline">Add items to yout shopping list</h1>
		  </div>
          <div class="ui-block-a page_row">
            <ul data-role="listview" data-split-icon="delete">  
            </ul>
          </div>
          <div class="ui-block-a page_row">
            <div data-role="fieldcontain">
				<textarea name="textarea" cols="40" rows="8" class="item-input" id="textarea"></textarea>
				<a href="#" data-role="button" class="add-btn">Add</a>
			</div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) --> 
    <script src="js/jquery-3.2.1.min.js"></script>

    <!-- Include all compiled plugins (below), or include individual files as needed --> 
    <script src="js/popper.min.js"></script>
  <script src="js/bootstrap-4.0.0.js"></script>
  </body>
</html>
